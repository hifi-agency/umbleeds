<!doctype html>
<html lang="en" data-frontend-environment="true">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript" src="/_client/js/scripts.js" defer></script>
		<link rel="stylesheet" href="/_client/styles/frontend.css">
	</head>
	<body> 

		<script src="/yuzu-def-ui/websocketClient.js" defer></script>
		<div class="yuzu-content-root">
			<section data-yuzu="/item" class="uza-newsletter-area">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <!-- Newsletter Content -->
            <div class="col-12 col-md-6 col-lg-6">
                <div class="nl-content mb-80">
                        <h2>Subscribe to our Newsletter</h2>
                        <p>Subscribe our newsletter gor get notification about new updates, etc...</p>
                </div>
            </div>
            <!-- Newsletter Form -->
            <div class="col-12 col-md-6 col-lg-5">
                <div class="nl-form mb-80">
                        <form  action="#" novalidate>
                                                <input
                    		class="" 
                    		type="email" 
                    		autocomplete="on"
                    		
                    		name="email" 
                    		placeholder="Your Email" 
                    		
                    
                    		
                    		
                    
                    		required="required"
                    		
                    		
                    
                    		
                    		
                    		
                    		
                    >
                    
                        <button type="submit">Subscribe</button>
                    
                        </form>
                </div>
            </div>
        </div>
        <!-- Border Bottom -->
        <div class="border-line"></div>
    </div>
</section>
		</div>

	</body>
</html>
